<p>A pagination with customized links:</p>
<ngbx-pagination [collectionSize]="70" [(page)]="page" aria-label="Custom pagination">
  <ng-template ngbxPaginationPrevious>Prev</ng-template>
  <ng-template ngbxPaginationNext>Next</ng-template>
  <ng-template ngbxPaginationNumber let-p>{{ getPageSymbol(p) }}</ng-template>
</ngbx-pagination>
<hr>

<pre>Current page: {{page}}</pre>
