<p>Restricted size, no rotation:</p>
<ngbx-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"></ngbx-pagination>

<p>Restricted size with rotation:</p>
<ngbx-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngbx-pagination>

<p>Restricted size with rotation and no ellipses:</p>
<ngbx-pagination [collectionSize]="120" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngbx-pagination>

<hr>

<pre>Current page: {{page}}</pre>
