<form [formGroup]="checkboxGroupForm">
  <div class="btn-group btn-group-toggle">
    <label class="btn-primary" ngbxButtonLabel>
      <input type="checkbox" formControlName="left" ngbxButton> Left (pre-checked)
    </label>
    <label class="btn-primary" ngbxButtonLabel>
      <input type="checkbox" formControlName="middle" ngbxButton> Middle
    </label>
    <label class="btn-primary" ngbxButtonLabel>
      <input type="checkbox" formControlName="right" ngbxButton> Right
    </label>
  </div>
</form>
<hr>
<pre>{{checkboxGroupForm.value | json}}</pre>
