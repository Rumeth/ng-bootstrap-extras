<div class="btn-group btn-group-toggle" ngbxRadioGroup name="radioBasic" [(ngModel)]="model">
  <label ngbxButtonLabel class="btn-primary">
    <input ngbxButton type="radio" [value]="1"> Left (pre-checked)
  </label>
  <label ngbxButtonLabel class="btn-primary">
    <input ngbxButton type="radio" value="middle"> Middle
  </label>
  <label ngbxButtonLabel class="btn-primary">
    <input ngbxButton type="radio" [value]="false"> Right
  </label>
</div>
<hr>
<pre>{{model}}</pre>
