<p>Bootstrap split buttons and dropdowns on button groups are supported with the existing dropdown directives.</p>

<div class="btn-group mr-3">
  <button type="button" class="btn btn-outline-success">Plain ol' button</button>
  <div class="btn-group" ngbxDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="btn btn-outline-primary" ngbxDropdownToggle>Drop me</button>
    <div class="dropdown-menu" ngbxDropdownMenu>
      <button ngbxDropdownItem>One</button>
      <button ngbxDropdownItem>Two</button>
      <button ngbxDropdownItem>Four!</button>
    </div>
  </div>
</div>

<div class="btn-group mr-3">
  <button type="button" class="btn btn-primary">Split me</button>
  <div class="btn-group" ngbxDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="btn btn-primary dropdown-toggle-split" ngbxDropdownToggle></button>
    <div class="dropdown-menu" ngbxDropdownMenu>
      <button ngbxDropdownItem>One</button>
      <button ngbxDropdownItem>Two</button>
      <button ngbxDropdownItem>Four!</button>
    </div>
  </div>
</div>

<div class="btn-group mr-3">
  <div class="btn-group" ngbxDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="btn btn-outline-danger" ngbxDropdownToggle>Select me</button>
    <div class="dropdown-menu" ngbxDropdownMenu>
      <button ngbxDropdownItem>One</button>
      <button ngbxDropdownItem>Two</button>
      <button ngbxDropdownItem>Four!</button>
    </div>
  </div>
  <div class="btn-group" ngbxDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="btn btn-outline-success" ngbxDropdownToggle>Or me</button>
    <div class="dropdown-menu" ngbxDropdownMenu>
      <button ngbxDropdownItem>One</button>
      <button ngbxDropdownItem>Two</button>
      <button ngbxDropdownItem>Four!</button>
    </div>
  </div>
</div>
