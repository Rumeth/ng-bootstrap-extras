<p>
  You can optionally pass in a context when manually triggering a tooltip.
</p>

<ng-template #tipContent let-greeting="greeting">{{greeting}}, <b>{{name}}</b>!</ng-template>
<button
  type="button" class="btn btn-outline-secondary mr-2"
  [ngbxTooltip]="tipContent"
  triggers="manual" #t1="ngbxTooltip" (click)="toggleWithGreeting(t1, 'Bonjour')"
>
  French
</button>
<button
  type="button" class="btn btn-outline-secondary mr-2"
  [ngbxTooltip]="tipContent"
  triggers="manual" #t2="ngbxTooltip" (click)="toggleWithGreeting(t2, 'Gutentag')"
>
  German
</button>
<button
  type="button" class="btn btn-outline-secondary mr-2"
  [ngbxTooltip]="tipContent"
  triggers="manual" #t3="ngbxTooltip" (click)="toggleWithGreeting(t3, 'Hello')"
>
  English
</button>
