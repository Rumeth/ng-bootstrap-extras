<p><ngbx-progressbar type="success" [value]="25">default</ngbx-progressbar></p>
<p><ngbx-progressbar type="info" [value]="50" height="10px">10px</ngbx-progressbar></p>
<p><ngbx-progressbar type="warning" [value]="75" height=".5rem">.5rem</ngbx-progressbar></p>
<p><ngbx-progressbar type="danger" [value]="100" [height]="height">{{height}}</ngbx-progressbar></p>
